<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="description" content="template">
        <meta name="keywords" content="Header, Navbar">
        <meta name="author" content="SansSommeil">
        <link rel="stylesheet" href="sass/initialize.css">
        <link rel="stylesheet" href="sass/Header-Nav.css">

    </head>

    <body>

        <!-- header -->
        <header>

            <nav id="mySidenav" class="sidenav" role="navigation">
                <a href="javascript:void(0)" class="closebtn">&times;</a>
                <div class="sideNavGrid">
                    <ul class="menuPrincipale">
                        <li><a href="#">Cours</a></li>
                        <li><a href="#">Professeurs</a></li>
                        <li><a href="#">Évenements</a></li>
                        <li><a href="#">Étudiants</a></li>
                        <li><a href="#">Projets</a></li>
                        <li><a href="#">Stages</a></li>
                    </ul>
                    
                    <ul class="menuSecondaire">
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                    </ul>
                    <div class="divBandesCouleurs">
                        <div class="div-bande-couleur-vert"><img class="bande-couleur-vert" src="medias/images/vector 10.png"></div>
                        <div class="div-bande-couleur-bleu"><img class="bande-couleur-bleu" src="medias/images/vector 11.png"></div>
                    </div>
                    <div class="divLiensMedias">
                        <p class="titreReseauxSociaux">Réseaux sociaux</p>
                        <ul class="liensMedias">
                            <li><img src="medias/images/discord-logo-png-transparent.png" alt="Discord"></li>
                            <li><img src="medias/images/facebook-png-icon-follow-us-facebook-1.png" alt="Facebook"></li>
                            <li><img src="medias/images/linkedin-icon-logo-png-transparent.png" alt="Linkedin"></li>
                            <li><img src="medias/images/new-instagram-logo-png-transparent.png" alt="Instagram"></li>
                            <li><img src="medias/images/Youtube-512.png\" alt="Youtube"></li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Use any element to open the sidenav -->
            <span class="openbtn"><img src="medias/images/menu-burger.png"></span>

            
            <!-- logo TIM -->
            <div class="divLogo">
                <img src="medias/images/_LogoTIM_Creation 1.png" class="imgLogo">
            </div>

            <!-- logo Maisonneuve -->
            <div class="divMaisonneuve">
                <img src="medias/images/cm 1.png" class="imgMaisonneuve">
            </div>

        </header>

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            ...
        </div>
        <script src="js/fonctions.js"></script>
    </body>
</html>
